<div class="py-4 px-6 border-violet-400 border-4 rounded flex items-center flex-col mb-2 mt-6">
  <img [src]="product.image" [alt]="product.title" class="w-1/3 mb-2">
  <h2 class="text-center">{{product.title}}</h2>
  <p class="mt-2">Price: <span class="font-bold">{{product.price | currency}}</span></p>

  <button class="border py-2 px-4 rounded-3xl"
          [ngClass]="details? 'bg-red-300' : 'bg-green-300'"
          (click)="details = !details">
    {{details? 'Hide' : 'Show'}} details
  </button>
  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">
      {{ product.rating.rate | number:'1.2-3' }}
    </span></p>
  </div>
</div>
